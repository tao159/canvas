<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        canvas {
            background: lightblue;
        }
    </style>
</head>

<body>
    <canvas id="tutorial_a" width="150" height="150"></canvas>
    <canvas id="tutorial_b" width="150" height="150"></canvas>
    <canvas id="tutorial_c" width="150" height="150"></canvas>
    <canvas id="tutorial_d" width="150" height="150"></canvas>
    <canvas id="tutorial_e" width="150" height="150"></canvas>
    <canvas id="tutorial_f" width="150" height="150"></canvas>
    <canvas id="tutorial_g" width="150" height="150"></canvas>
    <script>
        //https://developer.mozilla.org/zh-CN/docs/Web/API/Canvas_API/Tutorial/Drawing_shapes
        window.onload = function() {
            load_a();
            load_b();
            load_c();
            load_d();
        }

        function load_a() {
            var canvas = document.getElementById('tutorial_a')
            if (canvas.getContext) {
                var ctx = canvas.getContext('2d');
                ctx.fillStyle = "rgb(200,0,0)";
                ctx.fillRect(10, 10, 55, 50); //fillRect(x, y, width, height) 绘制一个填充的矩形，x与y指定了在canvas画布上所绘制的矩形的左上角（相对于原点）的坐标
                ctx.fillStyle = "rgba(0,0,200,0.5)"
                ctx.fillRect(30, 30, 55, 50)
                ctx.fillStyle = "rgba(200,0,200,0.5)";
                ctx.strokeRect(50, 50, 55, 50) //strokeRect(x,y,width,height) 绘制一个矩形方框
                    // ctx.clearRect(50, 50, 55, 50)  //ctx.clearRect(x,y,width,height)  清除指定矩形区域，让清除部分完全透明
            }
        }

        function load_b() {
            var canvas = document.getElementById('tutorial_b')
            if (canvas.getContext) {
                var ctx = canvas.getContext('2d');
                ctx.fillRect(25, 25, 100, 100);
                ctx.clearRect(45, 45, 60, 60);
                ctx.strokeRect(50, 50, 50, 50);
            }
        }

        //绘制三角
        function load_c() {
            var canvas = document.getElementById('tutorial_c')
            if (canvas.getContext) {
                var ctx = canvas.getContext('2d');
                ctx.beginPath();
                //填充三角
                ctx.moveTo(50, 25); //moveTo(x,y) 将笔触移动到指定的坐标(x,y)上
                ctx.lineTo(80, 25); //lineTo(x,y)绘制一条从当前位置到(x,y)点的直线
                ctx.lineTo(50, 50);
                ctx.fill();

                //描边三角
                ctx.moveTo(90, 35);
                ctx.lineTo(90, 65);
                ctx.lineTo(60, 65);
                ctx.closePath();
                ctx.stroke();
            }
        }

        //绘制圆脸
        function load_d() {
            var canvas = document.getElementById('tutorial_d')
            if (canvas.getContext) {
                var ctx = canvas.getContext('2d');
                ctx.beginPath();

                /*
                    arc(x, y, radius, startAngle, endAngle, anticlockwise)
                    画一个以(x,y)为中心，已radius为半径的圆弧(圆)。从startAngle开始到endAngle结束，按照anticlockwise(true为顺时针，false为逆时针)给定的方向来生成
                */
                ctx.arc(75, 75, 50, 0, Math.PI * 2, true);
                ctx.moveTo(110, 75);
                ctx.arc(75, 75, 35, 0, Math.PI, false);
                ctx.moveTo(65, 65);
                ctx.arc(60, 65, 5, 0, Math.PI * 2, true)
                ctx.moveTo(95, 65);
                ctx.arc(90, 65, 5, 0, Math.PI * 2, true)
                ctx.stroke();
            }
        }
    </script>
</body>

</html>
